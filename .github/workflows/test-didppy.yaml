name: test-didppy

on:
  push:
    paths:
      - "didppy/**"
      - "!didppy/docs/**"
      - "!didppy/examples/**"
      - "!**.md"
    branches:
      - main
  pull_request:
    paths:
      - "didppy/**"
      - "!didppy/docs/**"
      - "!didppy/examples/**"
      - "!**.md"
    branches:
      - main

defaults:
  run:
    working-directory: didppy

jobs:
  rust-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - run: cargo test --no-default-features
